<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora de gorjeta</title>
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Calculadora de gorjeta</h1>
      </div>
      <div>
        <form class="tipsForm" id="tipsForm">
          <label for="bill">
            <p>Qual o valor da conta?</p>
          </label>
          <p>
            R$
            <input
              type="number"
              placeholder="100"
              name="bill"
              id="bill"
              class="formInput"
              required
            />
          </p>
          <label for="serviceQuality">
            <p>Como você avalia o serviço?</p>
          </label>
          <p>
            <select
              name="serviceQuality"
              id="serviceQuality"
              class="formSelect"
              required
            >
              <option value="0" disabled selected>Escolha uma opção:</option>
              <option value="0.25">(25%)🍻 Show de bola🍻</option>
              <option value="0.2">(20%)⭐ Muito bom⭐</option>
              <option value="0.15">(15%)🤵 Bom🤵</option>
              <option value="0.1">(10%)🤷‍♀️ Mediano🤷</option>
              <option value="0.05">(5%)🤦 Ruim🤦</option>
            </select>
          </p>
          <label for="people">
            <p>Quantas pessoas vão dividir a gorjeta?</p>
          </label>
          <p>
            <input
              type="number"
              placeholder="1"
              name="people"
              id="people"
              class="formInput"
              required
            />
            pessoa(s)
          </p>
          <button type="submit" class="formSubmit">Calcular</button>
        </form>
      </div>
      <div id="totalTip">
        Gorjeta total: R$ <span id="tip">0.00</span>
        <span id="each">cada</span>
      </div>
    </div>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
